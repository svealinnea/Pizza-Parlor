<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peppers Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Peppers Pizza Parlor!</h1>
      <p class="details"></p>
      <form id="choices">
        <p class="meat">What type of meat would you like on your pizza?</p>
        <select class="form-control" id="meat">
          <option>Pepperoni</option>
          <option>Chicken</option>
          <option>Sausage</option>
          <option>Steak</option>
          <option>Bacon</option>
        </select>
        <p>Please check the type of veggies that you would like:</p>
        <input type="checkbox" name="toppings" data-price="1" value="spinach"> Spinach<br>
        <input type="checkbox" name="toppings" data-price="1" value="pineapple">Pineapple<br>
        <input type="checkbox" name="toppings" data-price="1" value="olives">Olives<br>
        <input type="checkbox" name="toppings" data-price="1" value="bell pepper">Bell Peppers<br>
        <input type="checkbox" name="toppings" data-price="1" value="roasted garlic">Roasted Garlic<br>
        <input type="checkbox" name="toppings" data-price="1" value="tomato">Tomato<br>
        <input type="checkbox" name="toppings" data-price="1" value="mushroom">Mushroom<br>
        <input type="checkbox" name="toppings" data-price="1" value="onion">Onion<br>

        <p class="questions">What size would you like to order?</p>
        <select class="form-control" id="size">
          <option data-price= "10">Small</option>
          <option data-price= "15">Medium</option>
          <option data-price= "20">Large</option>
        </select>
        <button type="submit" class="btn">Checkout</button>
      </form>
    </div>
  </body>
</html>
